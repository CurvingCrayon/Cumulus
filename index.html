<body oncontextmenu="//menu(event);" onclick="checkClick(event);">
	<ul id="driveFileMenu">
		<li onclick="confirmDelete(deleteFile);"><div><span class="ui-icon ui-icon-trash"></span>Delete</div></li>
		<li><div>Selection Options</div><ul>
			<li><div>Select all</div></li>

		</ul></li>
		<li><div>Hierarchy Options</div><ul>

		</ul></li>
	  	<li><div>Learn more about this menu</div></li>
	</ul>

	<div id="tabHolder">
		<!-- GOOGLE DRIVE TAB -->
        <div class="tab" data-open="false">
			<button id="driveAuth" class="tabButton" onclick="handleAuthClick(event)" data-onsuccess="onSignIn">Log In</button>
<!--			<div class="g-signin2" data-onsuccess="onSignin"></div>-->

			<button id="driveSelectFile" class="tabButton" onclick="previewDriveFiles();">Open File</button>
			<div class="tabIconHolder" id="driveTabHolder"><img class="tabIcon" id="driveIcon" src="images/product128.png" /></div>
<!--            <img class="tabIcon" src="images/product128.png" />-->
        </div>
		<!-- DROPBOX TAB -->
		<div class="tab" data-open="false">
			<button id="dropboxAuth" class="tabButton">Authorize</button>
			<button id="dropboxLogout" class="tabButton">Logout</button>
			<button id="dropboxSelectFile" class="tabButton" onclick="Dropbox.choose(getDropOptions())">Select File</button>
            <img class="tabIcon" src="images/drop.png" />
        </div>
		<!-- ONEDRIVE TAB -->
		<div class="tab" data-open="false">
			<button class="tabButton" onClick="launchOneDrivePicker()">Open from OneDrive</button>
            <img class="tabIcon" src="images/driveCloud.png" />
        </div>
    </div>
